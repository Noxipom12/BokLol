    <script>
        // Fungsi untuk play, pause, dan minimize
        function play(btn) {
            const video = btn.parentNode.parentNode.querySelector('video');
            const allVideos = document.querySelectorAll('video');
            allVideos.forEach(vid => {
                if (vid !== video) {
                    vid.pause();
                }
            });
            video.play();
        }

        function pause(btn) {
            const video = btn.parentNode.parentNode.querySelector('video');
            video.pause();
        }

        function minimize(btn) {
            const video = btn.parentNode.parentNode.querySelector('video');
            video.requestPictureInPicture();
        }

        // Fungsi untuk mencari video
        function searchVideos() {
            const input = document.getElementById('search-input').value.toLowerCase();
            const videos = document.querySelectorAll('.video-wrapper');
            
            let found = false;
            videos.forEach(video => {
                const title = video.getAttribute('data-title').toLowerCase();
                if (title.includes(input)) {
                    video.style.display = '';
                    found = true;
                } else {
                    video.style.display = 'none';
                }
            });

            if (!found) {
                alert("No videos found matching your search criteria.");
            }
        }
